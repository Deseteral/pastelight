name: Build

on: [push]

use-node-ver: 12.x

jobs:
  Windows:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ use-node-ver }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ use-node-ver }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true

  MacOS:
    runs-on: macOS-10.14
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ use-node-ver }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ use-node-ver }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true

  Linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ use-node-ver }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ use-node-ver }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm run build --if-present
        npm test
      env:
        CI: true
